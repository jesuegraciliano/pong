<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title">Curso Segredos da IA Generativa - Jesué Graciliano / Gra Pelegrini</div>
  <canvas id="pong" width="800" height="300"></canvas>

  <!-- Botões de controle por toque -->
  <div id="touch-controls">
    <button id="btn-up">⬆️</button>
    <button id="btn-down">⬇️</button>
  </div>

  <!-- Botão para iniciar música -->
  <button id="play-music-button">🎵 Tocar Música</button>

  <!-- Música de fundo -->
  <audio id="bg-music" preload="auto" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Eric_Matyas/8-Bit_Giddyup/Stage_Select.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
</body>
</html>
